<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>AuthID Biometric Enrollment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .card h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #1a202c;
        }
        
        .card p {
            font-size: 16px;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 12px;
        }
        
        .params-display {
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            text-align: left;
            font-size: 14px;
        }
        
        .params-display div {
            margin: 8px 0;
            word-break: break-all;
        }
        
        authid-component {
            display: block;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app-container" class="container">
        <div class="card">
            <h2>üìã Loading...</h2>
            <p>Initializing enrollment...</p>
        </div>
    </div>

    <!-- Load AuthID web component -->
    <script src="/node_modules/@authid/web-component/authid-web-component.js"></script>
    
    <script>
        console.log('üîê AuthID Enrollment - Plain JS Version');
        
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const operationId = urlParams.get('operationId');
        const secret = urlParams.get('secret');
        const baseUrl = urlParams.get('baseUrl') || 'https://id-uat.authid.ai';
        
        console.log('Operation ID:', operationId);
        console.log('Secret:', secret ? '***' : 'missing');
        console.log('Base URL:', baseUrl);
        
        const container = document.getElementById('app-container');
        
        // Check if auth service (port 3001) is accessible
        async function checkAuthServiceAccess() {
            const authServiceUrl = `${window.location.protocol}//${window.location.hostname}:3001/api/health`;
            console.log('üîç Checking auth service accessibility at:', authServiceUrl);
            
            try {
                await fetch(authServiceUrl, { 
                    method: 'GET',
                    cache: 'no-cache'
                });
                console.log('‚úÖ Auth service is accessible');
                return true;
            } catch (error) {
                console.warn('‚ùå Auth service not accessible:', error.message);
                return false;
            }
        }
        
        // Show certificate trust prompt
        function showCertificateTrustPrompt() {
            const authServiceUrl = `${window.location.protocol}//${window.location.hostname}:3001/api/health`;
            container.innerHTML = `
                <div class="card">
                    <h2>üîê Certificate Trust Required</h2>
                    <p>To complete enrollment, you need to trust the security certificate for our authentication service.</p>
                    <p style="margin: 20px 0;"><strong>Please follow these steps:</strong></p>
                    <ol style="text-align: left; margin: 0 auto; max-width: 400px;">
                        <li>Click the button below</li>
                        <li>Accept the certificate warning on the new page</li>
                        <li>Return here to continue enrollment</li>
                    </ol>
                    <button onclick="window.open('${authServiceUrl}', '_blank')" 
                            style="margin: 20px auto; padding: 15px 30px; font-size: 16px; background: #007AFF; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Open Auth Service & Trust Certificate
                    </button>
                    <button onclick="location.reload()" 
                            style="margin: 10px auto; padding: 15px 30px; font-size: 16px; background: #34C759; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        I've Trusted It - Continue Enrollment
                    </button>
                    <p style="font-size: 12px; color: #666; margin-top: 20px;">
                        URL to trust: ${authServiceUrl}
                    </p>
                </div>
            `;
        }
        
        if (!operationId || !secret) {
            container.innerHTML = `
                <div class="card">
                    <h2>‚ö†Ô∏è Missing Parameters</h2>
                    <p>Operation ID and Secret are required for enrollment.</p>
                    <p>Please restart the enrollment process from the BBMS app.</p>
                    <div class="params-display">
                        <div><strong>Operation ID:</strong> ${operationId || 'Missing'}</div>
                        <div><strong>Secret:</strong> ${secret ? 'Provided' : 'Missing'}</div>
                    </div>
                </div>
            `;
        } else {
            // Check if auth service is accessible before starting enrollment
            checkAuthServiceAccess().then(accessible => {
                if (!accessible) {
                    console.log('‚ö†Ô∏è Auth service not accessible - showing certificate trust prompt');
                    showCertificateTrustPrompt();
                    return;
                }
                
                console.log('‚úÖ Auth service accessible - proceeding with enrollment');
                startEnrollment();
            });
        }
        
        function startEnrollment() {
            // ENROLLMENT COMPLETION STRATEGY:
            // We use TWO methods to detect when AuthID enrollment completes:
            // 
            // 1. PRIMARY: Listen for 'authid:page' message with pageName='verifiedPage'
            //    - AuthID's web component reliably sends this when verification succeeds
            //    - This is INSTANT and trustworthy
            //
            // 2. BACKUP: Poll AuthID's API endpoint every 2 seconds
            //    - Checks /v2/operations/{operationId} for state=1 (Completed)
            //    - NOTE: AuthID UAT API has sync issues - can return 404 for 2+ minutes
            //    - after web shows success, so this is just a fallback
            //
            // The PRIMARY method (message listener) will trigger completion immediately
            // when user completes verification. The BACKUP polling serves as a safety net.
            
            // Try different AuthID URL formats
            // Option 1: Web interface with query params
            const authidURL = `${baseUrl}/?OperationId=${operationId}&OneTimeSecret=${secret}`;
            
            console.log('üìã AuthID Web Interface URL:', authidURL);
            
            // Clear the container
            container.innerHTML = '';
            container.style.padding = '0';
            
            // Create the AuthID component
            const authidElement = document.createElement('authid-component');
            authidElement.setAttribute('data-url', authidURL);
            authidElement.setAttribute('data-target', 'auto');
            authidElement.setAttribute('data-webauth', 'true');
            authidElement.setAttribute('data-control', 'true');
            
            // Listen for load event
            authidElement.addEventListener('load', () => {
                console.log('üé¨ AuthID component loaded successfully');
                // Start polling for completion after component loads
                startPollingForCompletion();
            });
            
            // Listen for messages from the iframe (AuthID might send completion events)
            window.addEventListener('message', async (event) => {
                console.log('üì® Message received:', event.data);
                
                // AuthID sends: {type: 'authid:page', pageName: 'verifiedPage', success: true}
                if (event.data && event.data.type === 'authid:page' && 
                    event.data.pageName === 'verifiedPage' && event.data.success === true) {
                    console.log('‚úÖ AuthID verification completed! Received verifiedPage confirmation');
                    console.log('üéØ Trusting web component (AuthID UAT API has sync delays)');
                    
                    // Stop polling and mark complete based on web component
                    // Note: AuthID UAT API may return 404 for minutes after web shows success
                    stopPollingForCompletion();
                    await markEnrollmentComplete();
                    showSuccess();
                    return;
                }
                
                // AuthID sends: {type: 'authid:control:flng', params: {message: 'LIVENESS_FINISHED'}}
                if (event.data && event.data.type === 'authid:control:flng' && 
                    event.data.params && event.data.params.message === 'LIVENESS_FINISHED') {
                    console.log('üì∏ Liveness check finished - waiting for final verification...');
                }
                
                // Legacy/fallback completion checks
                if (event.data && (event.data.status === 'completed' || event.data.type === 'success')) {
                    console.log('‚úÖ Enrollment completed via message event!');
                    stopPollingForCompletion();
                    await markEnrollmentComplete();
                    showSuccess();
                } else if (event.data && (event.data.status === 'failed' || event.data.type === 'error')) {
                    console.log('‚ùå Enrollment failed:', event.data);
                    stopPollingForCompletion();
                    showError(event.data.message || 'Enrollment failed');
                }
            });
            
            // Append to container
            container.appendChild(authidElement);
            console.log('‚úÖ AuthID component added to page');
            
            console.log('‚è∞ Will poll AuthID status to detect completion...');
        } // End of startEnrollment function
        
        let pollingInterval = null;
        let pollCount = 0;
        const MAX_POLLS = 120; // 120 polls * 2 seconds = 4 minutes max
        
        function startPollingForCompletion() {
            console.log('üîÑ Starting status polling every 2 seconds...');
            
            // Poll immediately, then every 2 seconds
            checkOperationStatus();
            
            pollingInterval = setInterval(() => {
                pollCount++;
                console.log(`üîç Poll #${pollCount}: Checking operation status...`);
                
                if (pollCount >= MAX_POLLS) {
                    console.warn('‚è∞ Max polling attempts reached, stopping...');
                    stopPollingForCompletion();
                    return;
                }
                
                checkOperationStatus();
            }, 2000); // Poll every 2 seconds
        }
        
        function stopPollingForCompletion() {
            if (pollingInterval) {
                console.log('‚èπÔ∏è Stopping status polling');
                clearInterval(pollingInterval);
                pollingInterval = null;
                pollCount = 0;
            }
        }
        
        async function checkOperationStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            const operationId = urlParams.get('operationId');
            
            if (!operationId) {
                console.error('‚ùå No operation ID found');
                return;
            }
            
            try {
                // Build API URL - use same protocol as page to avoid mixed content blocking by Safari
                const apiUrl = `${window.location.protocol}//${window.location.hostname}:3001/api/biometric/operation/${operationId}/status`;
                console.log(`üîó Checking status at: ${apiUrl}`);
                
                const response = await fetch(apiUrl, { 
                    method: 'GET',
                    // Add credentials to help with CORS
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log(`üìä Status: ${data.status} (state: ${data.state}, result: ${data.result}, completedAt: ${data.completedAt ? 'YES' : 'NO'})`);
                    
                    if (data.status === 'completed') {
                        console.log('‚úÖ Operation completed! Stopping polling and showing success.');
                        stopPollingForCompletion();
                        // Call the complete endpoint to mark in our system
                        await markEnrollmentComplete();
                        showSuccess();
                    } else if (data.status === 'failed') {
                        console.log('‚ùå Operation failed');
                        stopPollingForCompletion();
                        showError('Biometric verification failed');
                    } else if (data.status === 'expired') {
                        console.log('‚è∞ Operation expired');
                        stopPollingForCompletion();
                        showError('Enrollment session expired. Please try again.');
                    }
                    // else: still pending, continue polling
                } else {
                    console.warn(`‚ö†Ô∏è Status check returned ${response.status}`);
                }
            } catch (error) {
                console.error('‚ùå Error checking operation status:', error);
                // Don't stop polling on error, might be temporary
            }
        }
        
        function showSuccess() {
            console.log('üéâ showSuccess called');
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="card" style="border-top: 4px solid #48bb78;">
                    <h2>‚úÖ Enrollment Complete!</h2>
                    <p>Your biometric authentication has been set up successfully.</p>
                    <button id="finishButton" style="background: #48bb78; color: white; border: none; border-radius: 8px; padding: 16px 32px; font-size: 18px; font-weight: bold; margin-top: 24px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                        ‚úì Finish & Close
                    </button>
                    <p style="font-size: 14px; color: #666; margin-top: 16px;">
                        Tap the button above, then close this window to return to the app.
                    </p>
                    <div id="statusMessage" style="margin-top: 20px;"></div>
                </div>
            `;
            container.style.padding = '20px';
            
            // Attach click handler after DOM is updated
            const button = document.getElementById('finishButton');
            button.addEventListener('click', function() {
                console.log('üñ±Ô∏è Button clicked!');
                completeAndClose();
            });
            
            console.log('‚úÖ Success UI rendered with button handler attached');
        }
        
        async function completeAndClose() {
            console.log('üöÄ completeAndClose called');
            
            const button = document.getElementById('finishButton');
            const statusMessage = document.getElementById('statusMessage');
            
            if (!button) {
                console.error('‚ùå Button not found');
                return;
            }
            
            button.disabled = true;
            button.style.opacity = '0.6';
            button.textContent = '‚è≥ Saving...';
            statusMessage.textContent = 'Saving enrollment status...';
            statusMessage.style.color = '#666';
            
            console.log('üì§ Calling markEnrollmentComplete...');
            
            try {
                // Mark enrollment as complete
                await markEnrollmentComplete();
                
                // Update button
                button.textContent = '‚úÖ Done! Close this window';
                button.style.background = '#38a169';
                
                // Show success message
                statusMessage.textContent = '‚úì Saved! Now close this window to return to the BBMS app.';
                statusMessage.style.cssText = 'font-size: 16px; color: #2d3748; margin-top: 20px; font-weight: bold;';
                
                console.log('‚úÖ Enrollment completion process finished');
            } catch (error) {
                console.error('‚ùå Error in completeAndClose:', error);
                statusMessage.textContent = '‚ö†Ô∏è Error saving. Please close the window anyway.';
                statusMessage.style.color = '#e53e3e';
            }
        }
        
        async function markEnrollmentComplete() {
            const urlParams = new URLSearchParams(window.location.search);
            const operationId = urlParams.get('operationId');
            
            if (!operationId) {
                console.error('‚ùå No operation ID found in URL');
                throw new Error('No operation ID');
            }
            
            console.log('üì§ Marking enrollment as complete for operation:', operationId);
            
            // Build the URL - use same protocol as page to avoid mixed content blocking by Safari
            const completeUrl = `${window.location.protocol}//${window.location.hostname}:3001/api/biometric/operation/${operationId}/complete`;
            console.log('üîó Complete endpoint URL:', completeUrl);
            
            try {
                const response = await fetch(completeUrl, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                console.log('üì® Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Enrollment marked as complete:', data);
                    return data;
                } else {
                    const errorText = await response.text();
                    console.error('‚ö†Ô∏è Failed to mark enrollment as complete:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('‚ùå Error marking enrollment complete:', error);
                throw error;
            }
        }
        
        function showError(message) {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="card" style="border-top: 4px solid #f56565;">
                    <h2>‚ùå Enrollment Failed</h2>
                    <p><strong>Error:</strong> ${message}</p>
                    <p>Please try again or contact support if the problem persists.</p>
                    <button onclick="location.reload()" style="background: #f56565; color: white; border: none; border-radius: 8px; padding: 12px 24px; font-size: 16px; margin-top: 16px; cursor: pointer;">
                        Try Again
                    </button>
                </div>
            `;
            container.style.padding = '20px';
        }
    </script>
</body>
</html>
